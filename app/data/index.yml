section4:
  title: "Facial Recognition"
  copy:
    paragraphs: |
      The ability to find friends, build communities and avoid foes is
      crucial to the survival of many species. So it’s not surprising that
      human babies recognize faces almost from the second they’re born.
      Research shows that infants mere <a href=#" target="_blank">minutes old</a> can recognize facial
      patterns and, within a couple days, <a href=#" target="_blank">can pick out</a> their mothers faces
      among a sea of others. By <a href=#" target="_blank">six months</a>, children are so adept at facial
      recognition, they can identify individuals within an animal species
       more accurately than adults can.<br/><br />

      Using <a href=#" target="_blank">some techniques</a> that mimic how cells in the visual cortex
      process information, facial recognition algorithms are catching up
      to their human counterparts. Widespread in the biometrics world,
      facial recognition programs are used by an enormous array of
      organizations, from <a href=#" target="_blank">law enforcement agencies</a> searching for
      suspects to <a href=#" target="_blank">bars and restaurants identifying loyal customers</a> to
      <a href=#" target="_blank">mining companies</a> detecting whether machine operators are alert
      or drowsy.

  copy2:
    paragraphs: |
      Roll Over Faces to Animate

  copy2-1:
    paragraphs: |
      Tap Faces to Animate

  copy3:
    text1: |
      There are about 80 nodal points on the face, but facial
      recognition algorithms often read fewer than half.

    text2: |
      Analyzing how features change, emotion ID systems can
      pick out signature emotions like happiness, surprise and disgust.

    text3: |
      Facial ID systems run a new image or video through a recognition
      algorithm and compare it with images on file.

    text4: |
      Algorithms identify sleepiness in the face by looking at head pose,
      blinking patterns and changes in facial muscles.

  copy4:
    paragraphs: |
      Facial recognition is endemic in next generation security protocols,
      and accuracy is improving as researchers gain access to broader data
      sets that can train algorithms for variations in poses, illumination,
      facial expressions, and image quality, says Damon L. Woodard, an
      associate professor in electrical and computer engineering and a faculty
      member at the Florida Institute for Cybersecurity (FICS) Research at the
      University of Florida.<br /><br />

      “In the next five years, I think more emphasis is going to be on the
      capability of doing biometric recognition under less and less
      constrained scenarios,” he says.

section5:
  title: "Iris Imaging"
  copy:
    paragraphs: |
      Crucial for nonverbal communication and interpersonal bonding,
      eyes have evolved to be noticeable and emotive. Designed to
      visually stand out — humans are one of the only primates with
      high contrast between the iris and the white part of the eye
      called the sclera — eyes are rich information portals that babies
      instinctually seek out. <a href=#" target="_blank">One study</a> published in Proceedings of the
      National. Academy of Sciences found that newborns as young as two
      days old show preference for people who gaze directly into their
      eyes rather than away. There are chemical reasons behind that.
      Sustained eye contact <a href=#" target="_blank">releases oxytocin</a>, a hormone associated with
      social bonding, which may explain the fuzzy feelings that come when
      gazing deep into a lover’s (<a href=#" target="_blank">or dog’s</a>) eyes.

  copy1:
    paragraphs: |
      Iris scanning has an advantage over other
      biometric identification methods because
      irises don't significantly change with age.

  copy2:
    paragraphs: |
      Eyes are valuable data hotspots for identification and security
      systems, too, in part because irises are far more distinctive than
      other biomarkers. Compared to 10-point DNA analysis, where the
      chance of two unrelated people having a match on 10 genetic
      markers and thus yielding a false identification is about one out of
      every billion (10<sup>9</sup>), the chances of two people having <a href=#" target="_blank">identical irises</a>
      is about drastically smaller (10<sup>78</sup>). Iris scanners have another major
      advantage over other biometric identification systems because,
      unlike faces and voices, irises don’t significantly change with age.

  copy3:
    paragraphs: |
        Iris recognition generally requires subjects to stay still and in close
        proximity to the scanner, says Woodard, but that may change soon.
        Emerging <a href=#" target="_blank">research</a> focused on long-range detection and
        video-based identification systems has the potential to revolutionize
        how iris scanning is used in security, identification and medical contexts.

section6:
  title: "Heart Rate"
  subtitle: "Heart Rate Monitoring"
  copy:
    paragraphs: |
      Fear, elation, stress and anger all can cause your heart rate to
      change, which can give away a shift in mood even if your facial
      expression doesn’t. Polygraph administrators have long used heart
      rate changes as a way to detect if a person is feeling more stressed
      than usual, but more recently <a href=#" target="_blank">marketers</a>,
      <a href=#" target="_blank">video game designers</a> and <a href=#" target="_blank">mental health professionals</a>
      are measuring heart rate variability to detect when users are excited
      and when they’re feeling down or bored.

  copy1:
    paragraphs: |
      Biometric tools designed to read changes in voice, scent, hormones
      and brainwaves are quickly becoming game changers across a
      broad spectrum of fields including sports and medicine. In an effort
      to build higher-performing, injury-resistant athletes, companies and
      sports teams are measuring neurological signals to determine how
      quickly athletes can detect and act upon approaching objects. They’re
      also monitoring heart rate to determine when athletes are becoming
      fatigued as well as body motion to perfect an athlete’s body symmetry
      and evaluate how they evolve (or devolve) throughout the season. When
      players get injured, sports scientists use gait and motion analysis
      to help determine why the injury happened and ways to correct and
      prevent it. Even when the season is over, teams still use biometric
      technologies to analyze sleep patterns to ensure that players are
      fully rested.<br /><br />

      As the field of biometric applications expands — it’s projected to be a
      $44.2 billion worldwide market by 2021 — so do research and
      investment opportunities. Where that brain and financial power
      gets directed will determine what technologies are built and how
      those biometric devices use our physicality and physiological
      processes to create new ways of understanding and interpreting
      our world.<br /><br />

      Illustrations by: Ramouldo Faura<br />
      <span class="italic-text">OppenheimerFunds is not affiliated with T Brand Studio.</span>

  slideshow:
      images:
        - image: "images/Slide1.svg"
          paragraphs: |
            In combination with other biometric markers, heart rate can
            help detect when an athlete is dehydrated, which is useful
            for football stars playing in pads and helmets in outdoor heat.

        - image: "images/Slide2.svg"
          paragraphs: |
            Heart rate can be monitored throughout an activity — swimming or
            soccer training for instance — to pinpoint when an athlete starts
            becoming fatigued and if they're hitting their target rest zone
            during breaks.

        - image: "images/Slide3.svg"
          paragraphs: |
            Measuring beat variations in the heart can help evaluate endurance,
            which can be useful for runners. It can also be used as an indicator
            into how calm athletes stay under pressure, such as for archers lining
            up the perfect shot.


