section3:
  title: "Touch Sensitivity"
  paragraphs: |
      There are more than <a href=#" target="_blank">17,000</a> tactile units in the hand alone, and
      that’s just a small portion of the sensory receptors that make up our
      sense of touch. Believed to be <a href=#" target="_blank">the first sense</a> fetuses develop, touch
      is so important as a means of communication, establishing intimate
      bonds and orienting ourselves in the world, it can actually <a href=#" target="_blank">shape
      chemical development</a> in the brain and have <a href=#" target="_blank">lasting physical and
      social effects</a>.
  copy:
    paragraphs: |
      Just as touch is vital for identifying our surroundings and the people
      in them, it’s also a key way for men and machines identify us.
      Fingerprint matching focuses on the minutia — the shape, endings and
      bifurcations of the ridges — which are so distinctive, not even identical
      twins share the same patterns. This extraordinary individuation has made
      fingerprinting (and fingerprint readers) a hallmark of law enforcement
      security and identification protocols, with technologies being used in
      areas spanning from artwork authentication and financial transactions at
      billion-dollar institutions, all the way down to elementary schools using
      fingerprint payment systems for students to buy lunch.

  copy2:
    paragraphs: |
      “It’s the fusion of all
      this multi-sensory
      information which
      gives a more sure
      way of knowing
       who this person is.”

  copy3:
    paragraphs: |
      Anil K. Jain, a computer science
      and engineering professor at
      Michigan State University,

  copy4:
    paragraphs: |
      and his Ph.D. student, Sunpreet Arora, made the world's first 3D
      printed fingerprint two years ago. He says that the ability to
      create physical models of prints will help improve accuracy of
      fingerprint scanners. Hybrid or multi-modal identification
      technologies that combine traditional fingerprinting with other
      non-biometric and biometric identification methods are being
      adopted to improve accuracy and make the biometric systems more
      secure.<br /><br />

      We have “a multitude of sensors (and) each one is capturing some
      incomplete and noisy information,” Jain says. “It’s the fusion of all
      this multisensory information which gives a more sure way of
      knowing who this person is.”

